<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hexplore: Gamified Map Exploration</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://d3js.org/d3-hexbin.v0.2.min.js"></script>
</head>
<body>
    <div id="app">
        <div id="map"></div>
        <div id="controls">
            <button id="startExploring">Start Exploring</button>
            <button id="refreshExploring">Refresh Exploring</button>
        </div>
    </div>
    <div id="debug">
        <p id="status">Status: Loading scripts...</p>
    </div>
    <script src="app.js"></script>
    <script>
        function loadGoogleMapsAPI() {
            var script = document.createElement('script');
            script.src = 'https://maps.googleapis.com/maps/api/js?key=AIzaSyDR3nhIW56taOqanoBa0I4nVJiiUvQylf4&callback=initMap';
            script.async = true;
            script.defer = true;
            script.onerror = function() {
                document.getElementById('status').textContent = 'Error: Failed to load Google Maps API. Check your API key.';
            };
            document.head.appendChild(script);
        }
        document.addEventListener('DOMContentLoaded', loadGoogleMapsAPI);
    </script>
</body>
</html>
