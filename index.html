<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Urban Exploration Tool</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://d3js.org/d3-hexbin.v0.2.min.js"></script>
</head>
<body>
    <div id="app">
        <div id="map"></div>
    </div>
    <div id="debug">
        <p id="status">Status: Loading scripts...</p>
    </div>
    <p id="instructions">Reveal the map with your finger.</p> <!-- Add this line -->
    <script src="app.js"></script>
    <script>
        function loadGoogleMapsAPI() {
            var script = document.createElement('script');
            script.src = 'https://maps.googleapis.com/maps/api/js?key=AIzaSyDR3nhIW56taOqanoBa0I4nVJiiUvQylf4&callback=initMap';
            script.async = true;
            script.defer = true;
            script.onerror = function() {
                document.getElementById('status').textContent = 'Error: Failed to load Google Maps API. Check your API key.';
            };
            document.head.appendChild(script);
        }
        window.onload = loadGoogleMapsAPI;
    </script>
</body>
</html>
